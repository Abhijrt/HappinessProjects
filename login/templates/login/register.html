{% extends 'happy/layout.html' %}
{% block body %}
{% load static %}
<h4 style="color:white">.</h4>
        <div>
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
<form name="login" id="login-form" class="form" action="register" method="post" novalidate>
                            {% csrf_token %}
                            <h3 class="text-center text-info">Register</h3>

                            <div class="form-group">
                                <label for="first_name" class="text-info">Full Name :</label><br>
                                <input type="text" name="first_name" id="first_name" class="form-control" placeholder="Full Name" required>
                            </div>
                            <div class="form-group">
                                <label for="last_name" class="text-info">City :</label><br>
                                <input type="text" name="last_name" id="city" class="form-control" placeholder="City" required>
                            </div>
                            <div class="form-group">
                                <label for="phone_no" class="text-info">Your Mobile NO. :</label><br>
                                <input type="number" name="phone_no" id="phone_no" class="form-control" placeholder="Mobile Number" required>
                            </div>

                            <div class="form-group">
                                <label for="email" class="text-info">Email :</label><br>
                                <input type="text" name="email" id="email" class="form-control" placeholder="email" required></input>
                            </div>
                              <div class="form-group">
                                <label for="password1" class="text-info">Password :</label><br>
                                <input type="password" name="password1" id="password1" class="form-control" placeholder="password" required></input>
                            </div>
                                <div class="form-group">
                                <label for="password2" class="text-info">Conform Password :</label><br>
                                <input type="password" name="password2" id="password2" class="form-control" placeholder="conformpassword" required></input>
                            </div>
                              <div class="form-group">
                                <label for="username" class="text-info">User Name :</label><br>
                                <input type="text" name="username" id="username" class="form-control" placeholder="username" required></input>
                            </div>
                            <div style="color:red">
                                {%for message in messages%}
                                {{message}}
                                {%endfor%}
                            </div>

                            <div class="form-group">
                                <input  type="submit" name="submit" class="btn btn-info btn-md" value="Register">
                            </div>
                        </form>
                        </div>
                </div>
            </div>
        </div>
    </div>
<br>
<br>
{% endblock %}
