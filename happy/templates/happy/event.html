{% extends 'happy/layout.html' %}
{% block body %}
{% load static %}
<h4 style="color:white">.</h4>
        <div>
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
<form name="login" id="login-form" class="form" action="event" method="post" novalidate>
                            {% csrf_token %}
                            <h3 class="text-center text-info">Create Event...</h3>
                            <div class="form-group">
                                <label for="date" class="text-info">Date of Event :</label><br>
                                <input type="date" name="date" id="date" class="form-control" placeholder="Date of Event" required>
                            </div>
                            <div class="form-group">
                                <label for="type_of_event" class="text-info">Type of Event :</label><br>
                                <select class="form-control" id="type_of_event" name="type_of_event">
                                    <option value="birthday">Birthday</option>
                                    <option value="anniversary">Anniversary</option>
                                    <option value="Festival">Festival</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="city" class="text-info">City :</label><br>
                                <input type="text" name="city" id="city" class="form-control" placeholder="Enter City" required>
                            </div>
                            <div class="form-group">
                                <label for="first_name" class="text-info">First Name :</label><br>
                                <input type="text" name="first_name" id="first_name" class="form-control" placeholder="First Name" required>
                            </div>
                            <div class="form-group">
                                <label for="last_name" class="text-info">Last Name :</label><br>
                                <input type="text" name="last_name" id="last_name" class="form-control" placeholder="Last Name" required>
                            </div>
                            <div class="form-group">
                                <label for="phone_no" class="text-info">Your Mobile NO. :</label><br>
                                <input type="number" name="phone_no" id="phone_no" class="form-control" placeholder="Mobile Number" required>
                            </div>
                            <div class="form-group">
                                <label for="address" class="text-info">Address :</label><br>
                                <textarea rows="4"  name="address" id="address" class="form-control" placeholder="Address" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="description" class="text-info">Description :</label><br>
                                <textarea rows="4" type="text" name="description" id="description" class="form-control" placeholder="Description if any..." required></textarea>
                            </div>
                            <div style="color:red">
                                {%for message in messages%}
                                {{message}}
                                {%endfor%}
                            </div>
                            <div class="form-group">
                                <input  type="submit" name="submit" class="btn btn-info btn-md" value="Create Event">
                            </div>
                        </form>
                        </div>
                </div>
            </div>
        </div>
    </div>
<br>
<br>
{% endblock %}
